<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HomeBanking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./manager.css">
</head>

<body>
    <div id="app">
        <div class="row">
            <header class="col-12 d-flex">
            </header>


            <div class="col-8 d-flex flex-column justify-content-center align-items-center">
                <form id="form">
                    {{client}}
                    <div class="mb-3 d-flex flex-column justify-content-center align-items-center">
                        <label for="exampleFormControlInput1" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="First Name"
                            v-model="firstName" required>
                        {{firstName}}
                    </div>
                    <div class="mb-3 d-flex flex-column justify-content-center align-items-center">
                        <label for="exampleFormControlInput2" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="exampleFormControlInput2" placeholder="Last Name"
                            v-model="lastName" required>
                        {{lastName}}
                    </div>
                    <div class="mb-3 d-flex flex-column justify-content-center align-items-center">
                        <label for="exampleFormControlInput3" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleFormControlInput3"
                            placeholder="name@example.com" v-model="email" required>
                        {{email}}
                    </div>
                    <button type="submit" value="send" @click="agregarCliente">Enviar</button>
                </form>



                <table class="table align-items-center text-center w-50 col-12">
                    <thead>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>E-mail</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="client in data">
                            <td> {{client.firstName}} </td>
                            <td> {{client.lastName}} </td>
                            <td> {{client.email}} </td>
                        </tr>
                    </tbody>
                </table>
            </div>



            <pre class="col-4">{{data}}</pre>

            <footer>

            </footer>
        </div>




    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./manager.js"></script>

</body>

</html>

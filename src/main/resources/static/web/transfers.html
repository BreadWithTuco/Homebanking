<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style/transfer.css">
</head>

<body>
    <div class="row" id="app">
        <nav class="col-12 d-flex justify-content-center align-items-center navbar navbar-expand-lg navbar-light ps-5 pe-5">
            <div class="d-flex align-items-center container-fluid">
                <img class="" src="/assets/LOGO-HOMEBANKING-SINFONDO-BLANCO.png" alt="logoPegasus" id="logoPegasus">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="ps-5 collapse navbar-collapse" id="navbarTogglerDemo02">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./accounts.html">Accounts</a>
                            <div id="lineaNav"></div>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="./card.html">Cards</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="">About Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="">Contact</a>
                        </li>
                    </ul>
                    <a class="d-flex justify-content-center align-items-center gap-2" href="" @click="logout"
                        value="Log Out">
                        <p>Log Out</p>
                        <i class="bi bi-box-arrow-in-left" style="font-size: 1.8rem;"></i>
                    </a>
                </div>
            </div>
        </nav>

        <main class="col-ms-12 justify-content-center align-items-center">
            <div>
                <form class="d-flex flex-column justify-content-center align-items-center gap-3">
                    <select name="account" id="account" v-model="accountOrigenValue">
                        <option value="all">Select</option>
                        <option v-for="account in accounts">{{account.number}}</option>
                    </select>
                    {{accountOrigenValue}}
                    <select name="accountDestiny" id="accountDestiny" v-model="destiny">
                        <option value="all">Select</option>
                        <option v-for="account in accounts">{{account.number}}</option>
                    </select>
                    <!-- <label for="">
                        <input type="text" placeholder="Account Destiny" v-model="destiny">
                    </label> -->
                    {{destiny}}
                    <label for="">
                        <input type="number" placeholder="Amount" v-model="amount">
                    </label>
                    {{amount}}
                    <label for="">
                        <input type="text" placeholder="Description" v-model="description">
                    </label>
                    {{description}}

                    <button type="button" @click="transfer">Transfer</button>
                </form>
            </div>
        
        </main>






    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/transfer.js"></script>
    <script src="./js/navAccount.js"></script>
</body>

</html>

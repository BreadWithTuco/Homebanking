<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <div class="row" id="app">

        <form class="col-ms-6">
            <fieldset>
                <h2>TYPE:</h2>
                <label class="d-flex gap-3">
                    CREDIT:
                    <input type="radio" v-model="type" value="CREDIT" name="type">
                </label>
                <label class="d-flex gap-3">
                    DEBIT:
                    <input type="radio" v-model="type" value="DEBIT" name="type">
                </label>
            </fieldset>
            <fieldset>
                <h2>COLOR:</h2>
                <label class="d-flex gap-3">
                    TITANIUM:
                    <input type="radio" v-model="color" value="TITANIUM" name="color">
                </label>
                <label class="d-flex gap-3">
                    GOLD:
                    <input type="radio" v-model="color" value="GOLD" name="color">
                </label>
                <label class="d-flex gap-3">
                    SILVER:
                    <input type="radio" v-model="color" value="SILVER" name="color">
                </label>
            </fieldset>

            <button type="button" @click="createCard">
                create
            </button>
        </form>



        <div class="col-ms-6">





        </div>






    </div>

</body>
